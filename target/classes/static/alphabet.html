<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Армянские буквы</title>
    <link rel="stylesheet" href="alphabet.css">
</head>
<body>
<div class="header">
    <div class="container">
        <h1 class="site-name">IRuben</h1>
    </div>
</div>
<div class="alphabet">
    <button class="letter" onclick="redirectToLetter('Ա')">Ա</button>
    <button class="letter" onclick="redirectToLetter('Բ')">Բ</button>
    <button class="letter" onclick="redirectToLetter('Գ')">Գ</button>
    <button class="letter" onclick="redirectToLetter('Դ')">Դ</button>
    <button class="letter" onclick="redirectToLetter('Ե')">Ե</button>
    <button class="letter" onclick="redirectToLetter('Զ')">Զ</button>
    <button class="letter" onclick="redirectToLetter('Է')">Է</button>
    <button class="letter" onclick="redirectToLetter('Ը')">Ը</button>
    <button class="letter" onclick="redirectToLetter('Թ')">Թ</button>
    <button class="letter" onclick="redirectToLetter('Ժ')">Ժ</button>
    <button class="letter" onclick="redirectToLetter('Ի')">Ի</button>
    <button class="letter" onclick="redirectToLetter('Լ')">Լ</button>
    <button class="letter" onclick="redirectToLetter('Խ')">Խ</button>
    <button class="letter" onclick="redirectToLetter('Ծ')">Ծ</button>
    <button class="letter" onclick="redirectToLetter('Կ')">Կ</button>
    <button class="letter" onclick="redirectToLetter('Հ')">Հ</button>
    <button class="letter" onclick="redirectToLetter('Ձ')">Ձ</button>
    <button class="letter" onclick="redirectToLetter('Ղ')">Ղ</button>
    <button class="letter" onclick="redirectToLetter('Ճ')">Ճ</button>
    <button class="letter" onclick="redirectToLetter('Մ')">Մ</button>
    <button class="letter" onclick="redirectToLetter('Յ')">Յ</button>
    <button class="letter" onclick="redirectToLetter('Ն')">Ն</button>
    <button class="letter" onclick="redirectToLetter('Շ')">Շ</button>
    <button class="letter" onclick="redirectToLetter('Ո')">Ո</button>
    <button class="letter" onclick="redirectToLetter('Չ')">Չ</button>
    <button class="letter" onclick="redirectToLetter('Պ')">Պ</button>
    <button class="letter" onclick="redirectToLetter('Ջ')">Ջ</button>
    <button class="letter" onclick="redirectToLetter('Ռ')">Ռ</button>
    <button class="letter" onclick="redirectToLetter('Ս')">Ս</button>
    <button class="letter" onclick="redirectToLetter('Վ')">Վ</button>
    <button class="letter" onclick="redirectToLetter('Տ')">Տ</button>
    <button class="letter" onclick="redirectToLetter('Ր')">Ր</button>
    <button class="letter" onclick="redirectToLetter('Ց')">Ց</button>
    <button class="letter" onclick="redirectToLetter('Ւ')">Ւ</button>
    <button class="letter" onclick="redirectToLetter('Փ')">Փ</button>
    <button class="letter" onclick="redirectToLetter('Ք')">Ք</button>
    <button class="letter" onclick="redirectToLetter('Օ')">Օ</button>
    <button class="letter" onclick="redirectToLetter('Ֆ')">Ֆ</button>
</div>

<div id="letterDisplay"></div>

<script src="alphabet.js">
</script>
</body>
</html>
